<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Weather Dashboard</h1>
</header>

<aside>
  <div class="col-md-4" id="sideNav">
    <h3>Search:</h3>
    <input type="text" placeholder="City Name" id="cityInput">
    <div> <button class="btn btn-primary btn-sm" id="searchButton">Search</button></div>
    <p>Recent:</p>
    <ul></ul>
</div>
</aside>

<main class="container col-md-8">
  <div class="card">
    <div class="currentWeather"></div>
  </div>

  <h2>5-Day Forecast</h2>
  <div class="flex-container">
    <div class="card-deck col s12 m">
      <div id="day1"></div>
      <div id="day2"></div>
      <div id="day3"></div>
      <div id="day4"></div>
      <div id="day5"></div>
    </div>
  </div>
</main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</body>

</html>
